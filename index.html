<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/pages/index.css">
    <title>Сложные проценты</title>
  </head>

  <body class="page">
    <main class="main">
      <h1 class="title">Расчёт сложных процентов</h1>
      <h3 class="subtitle">инвестиционные накопления капиатлизация процентов</h3>

      <section class="entered-data">
        <h2 class="entered-data__subtitle">Введите данные</h2>

        <div class="entered-data__input-data">
          <input type="number" class="entered-data__input" id="initial-sum"/>
          <p class="entered-data__text">Начальная сумма, рублей</p>
        </div>

        <div class="entered-data__input-data">
          <input type="number" class="entered-data__input" id="initial-procent"/>
          <p class="entered-data__text">Планируемый процент в месяц</p>
        </div>

        <div class="entered-data__input-data">
          <input type="number" class="entered-data__input" id="initial-months"/>
          <p class="entered-data__text">Планируемый срок, месяц</p>
        </div>

        <div class="entered-data__buttons">
          <img alt="обновить" src="./src/images/updated.png" id="refresh" class="entered-data__refresh" />
          <button id="makeCalculation" class="entered-data__make-calculation">Выполнить расчёт</button>          
        </div>
      </section>

      <h3 class="output-data__subtitle output-data">Расчёт по месяцам</h3>

      <section class="output-data" id="outputMonth">
      </section>
      
      <section class="output-data" id="outputTotal">
        <h2 class="output-data__subtitle">Итоговый результат</h2>
        <h2 class="output-data__subtitle" id="totalResult"></h2>
      </section>

    </main>

    <script src="./src/components/index.js"></script>

  </body>

</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <title>Слодные проценты</title>
  </head>

  <body class="page">
    <main class="main">
      <h1 class="title">Расчёт сложных процентов</h1>

      <section class="entered-data">

        <h2 class="subtitle">Введенные данные</h2>

        <div class="input-data">
          <input type="number" class="input" id="initial-sum"/>
          <p class="text">Начальная сумма</p>
        </div>

        <div class="input-data">
          <input type="number" class="input" id="initial-procent"/>
          <p class="text">Планируемый процент</p>
        </div>

        <div class="input-data">
          <input type="number" class="input" id="initial-months"/>
          <p class="text">Планируемый срок</p>
        </div>

        <button id="makeCalculation" class="make-calculation">Выполнить расчёт</button>


      </section>

      <section class="output-data">
        <h2 class="subtitle">Результат</h2>
      </section>

    </main>

    <script src="./index.js"></script>

    <template id="template">
      <p class="text">234</p>
    </template>

  </body>

</html>
